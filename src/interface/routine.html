<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>App Usuario – FitGame</title>
</head>

<body>
<header>
  <div class="logo">⚡FitGame</div>
  <nav>
    <ul>
      <li><a href="login.html">Iniciar Sesión</a></li>
      <li><a href="routine.html">Rutina</a></li>
      <li><a href="stats.html">Estadísticas</a></li>
      <li><a href="social.html">Red Social</a></li>
    </ul>
  </nav>
</header>

<main id="user-app" class="dashboard-cards">
  <!-- Dashboard -->
  <section id="dashboard">
      <div class="card">
        <h3>Rutina de hoy</h3>
        <p>Full Body Blast</p> <!-- fix -->
        <div class="progress-bar"><div style="width:60%"></div></div>
        <div class="btn-group">
          <a id="btnContinue" href="#exercise-view" class="btn">Continuar rutina</a>
          <button id="btnFinish" class="btn danger">Terminar rutina</button>
        </div>
      </div>
    </section>

  <!-- Selección de Rutina -->
  <section id="routine-select" class="hidden">
    <h2>Selecciona tu rutina</h2>
    <div class="filter-bar">
      <select id="muscleFilter">
        <option value="">Todos los grupos</option>
        <option>Piernas</option><option>Pecho</option><option>Espalda</option>
      </select>
      <select id="goalFilter">
        <option value="">Todos los objetivos</option>
        <option>Fuerza</option><option>Hipertrofia</option><option>Cardio</option>
      </select>
    </div>
    <div id="routineCards" class="grid grid-3">
      <!-- cards dinámicas -->
    </div>
  </section>

  <!-- Vista de Ejercicio -->
  <section id="exercise-view" class="hidden">
    <h2>Ejercicio</h2>
    <video id="exerciseVideo" controls style="width:100%;border-radius:var(--radius);"></video>
    <p id="exerciseDesc"></p>
    <button id="btnCompleted" class="btn success">He completado</button>
    <p style="margin-top:1rem;">Próximo: <span id="nextExerciseName">—</span></p>
  </section>
</main>

<script src="/socket.io/socket.io.js"></script>
<script src="../public/user/routine.js"></script>

</body>
</html>
